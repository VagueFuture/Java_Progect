<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="webjars/sockjs-client/sockjs.min.js"></script>
	<script src="webjars/stomp-websocket/stomp.min.js"></script>
	<script src="script.js"></script>
</head>
<script>
	$(document).ready(function() {
		connect();
		var obj = getDataFromApi();
		$("#user_name").html(obj);
	});
</script>
<body>
<h1>
	Chat
	<span id="user_name" name="user_name">$("user_name")</span>
</h1>
<div class="chat_window">
	<div class="top_menu">
		<div class="buttons">
			<div class="button close" onclick="disconnect()"></div>
			<div class="button minimize"></div>
			<div class="button maximize"></div>
		</div>
		<div class="title">Chat</div>
	</div>
	<ul class="messages"></ul>
	<div class="bottom_wrapper clearfix">
		<div class="message_input_wrapper">
			<input id="message_input_value" class="message_input" placeholder="Type your message here..." />
		</div>
		<div class="send_message">
			<div class="icon" onclick="sendMessage()">
				<span style="font-size: 30px">SEND</span>
			</div>
		</div>
	</div>
</div>
<div id="message_template" class="message_template">
	<li class="message">
		<div class="avatar"></div>
		<div class="text_wrapper">
			<div class="text"></div>
		</div>
	</li>
</div>
</body>
</html>
